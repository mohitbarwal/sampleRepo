<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Carousel with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body>
     
 <div class="w-full h-full bg-[url('https://plus.unsplash.com/premium_photo-1696879454010-6aed21c32fc5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80')] bg-cover bg-center bg-repeate">
    <div class="  relative h-screen w-screen backdrop-blur-sm bg-black/50  ">
        
        <div class="rounded-md h-max lg:w-[500px] md:w-[500px] sm:w-[500px] w-[80%]  bg-white mx-auto my-auto absolute left-0 right-0 top-0 bottom-0 pb-[30px]">
           <!-- first section start -->
               <div class="h-max w-full">
                    <div class="w-full h-max  flex justify-end pt-[4px] pr-[4px]">
                            <div class="group/item h-[35px] w-[35px] bg-[#e8604c] rounded-full flex justify-center items-center hover:bg-white ease-in duration-300 hover:border-[1px] border-[#e8604c] hover:text-[#e8604c]">
                               <i class="group/edit group-hover/item:text-[#e8604c] fa-solid fa-xmark text-white "></i>
                            </div>
                    </div>
                   <div class="w-full flex justify-center  py-[25px]">
                       <img src="https://arid-html.vercel.app/main-file/dist/assets/images/logo.png" alt="">
                   </div>
                   <div class="w-full px-[30px]">
                          <div class="grid grid-cols-2 gap-4">
                            <div class=" border-[1px] border-[#e8604c] py-[10px] bg-[#e8604c] flex justify-center items-center text-white font-[500] hover:bg-white ease-in duration-300 hover:border-[1px] border-buttonColor  hover:text-black">
                                <a href="">Sign In</a>
                            </div>
                               <div class=" py-[10px] border-[1px] border-[#e8604c] hover:bg-[#e8604c] ease-in duration-300 hover:text-black flex justify-center items-center text-buttonColor font-[500]">
                               <a href="">Sign UP</a>
                              </div>
                          </div>
                   </div>
               </div>
               <!-- first section close -->
              
                <!-- second section start --> 
                 <div class="h-max w-full pt-[30px] flex flex-col gap-[20px] px-[30px]  hidden">
                        <div class="w-full">
                            <input class="w-full py-[15px] border-[1px] border-gray-200 pl-[20px] text-[15px] outline-none focus:border-[1px] focus:border-[#e8604c] focus:rounded-sm" type="email" placeholder="Email or Username">
                       </div>
                       <div class="w-full">
                           <input class="w-full py-[15px] border-[1px] border-gray-200 pl-[20px] text-[15px] outline-none focus:border-[1px] focus:border-[#e8604c] focus:rounded-sm" type="email" placeholder="Your Password">
                       </div>
                       <div class="w-full flex gap-[10px] h-max items-center">
                            <input class="border-[2px] border-gray-300" type="checkbox" name="" id=""> <span class="text-gray-400 ">Remember me</span>
                       </div>
                       <div class="py-[15px] border-[1px] w-full flex justify-center items-center bg-[#e8604c] text-white font-[500] gap-[20px] hover:bg-white hover:text-[#e8604c] hover:border-[1px] border-[#e8604c] ease-in duration-300">
                             <a href=""> LOGIN </a>
                              <a href=""><span><i class="fa-solid fa-chevron-right"></i></span></a>
                       </div>
                       <div class="py-[25px] w-full flex justify-center items-center text-gray-500  mt-[-20px]">
                            <span>Forgot Your Password  ?</span>
                       </div>
                 </div>


                 <div class="h-max w-full pt-[30px] flex flex-col gap-[20px] px-[30px] ">
                   <div class="w-full">
                       <input class="w-full py-[15px] border-[1px] border-gray-200 pl-[20px] text-[15px] outline-none outline-none focus:border-[1px] focus:border-[#e8604c] focus:rounded-sm" type="email" placeholder="ex :  Hanry">
                  </div>
                  <div class="w-full">
                      <input class="w-full py-[15px] border-[1px] border-gray-200 pl-[20px] text-[15px] outline-none outline-none focus:border-[1px] focus:border-[#e8604c] focus:rounded-sm" type="email" placeholder="name@example.com">
                  </div>
                  <div class="w-full">
                   <input class="w-full py-[15px] border-[1px] border-gray-200 pl-[20px] text-[15px] outline-none outline-none focus:border-[1px] focus:border-[#e8604c] focus:rounded-sm" type="email" placeholder=" Password :">
                   </div>
                  <div class="w-full flex gap-[10px] h-max items-center">
                       <input class="custom-checkbox" type="checkbox" name="" id=""><a href=""><span class="text-gray-400 text-[15px]">I Accept<span class="underline ">Term And Condition </span></span></a>
                  </div>
                  <div class="py-[15px] w-full border-[1px] flex justify-center items-center bg-[#e8604c] border-0 text-white font-[500] gap-[20px]  hover:bg-white hover:text-[#e8604c] hover:border-[1px] border-[#e8604c] ease-in duration-300">
                        <a href=""> SIGN UP </a>
                         <a href=""><span><i class="fa-solid fa-chevron-right"></i></span></a>
                         
                  </div>
                </div>
                  <!-- first close start -->
     
        </div>
       

         
   </div> 
 </div>
    



</body>
</html>
